- hosts: all
  become: yes
  become_method: sudo
  vars:
    users:
      - workshop
  tasks:
    - name: ensure users are present
      user:
        state: present
        shell: /bin/bash
        name: "{{item}}"
      with_items: "{{users}}"

    - name: ensure workshop public key is present for each user
      authorized_key:
        user: "{{item}}"
        key: ssh-rsa  workshop
        state: present
      with_items: "{{users}}"
